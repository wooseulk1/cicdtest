---
apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: deploy-nginx
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      name: nginx-pod 
      labels: 
        app: nginx
    spec: 
      containers: 
      - name: nginx-ctn 
        image: nginx
        ports:
        - containerPort: 80 
---
apiVersion: v1
kind: Service 
metadata: 
  name: nginx-lb 
spec: 
  ports: 
  - name: nginx-port
    port: 80
    targetPort: 80
  selector: 
    app: nginx
  type: LoadBalancer
